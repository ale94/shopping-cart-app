<h2>Catalogo de productos App!</h2>
<button class="btn btn-info btn-sm" (click)="openCart()">show cart ({{items.length}})</button>
<div class="row">
  <div [className]="showCart ? 'col-8' : 'col'">
    <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
  </div>
  @if (showCart) {
  <div class="col-4">
    <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">X</button>
    @if (items.length > 0) {
    <cart
      [items]="items"
      [total]="total"
      (idProductEventEmitter)="onDeleteCart($event)"
    />
    } @else {
    <div class="alert alert-warning">no hay elementos en el carro!</div>
    }
  </div>
  }
</div>
